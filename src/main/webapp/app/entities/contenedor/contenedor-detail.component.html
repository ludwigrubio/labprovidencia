<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contenedor">
            <h2><span jhiTranslate="labprovidenciaApp.contenedor.detail.title">Contenedor</span> {{ contenedor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="labprovidenciaApp.contenedor.contenedor">Contenedor</span></dt>
                <dd>
                    <span>{{ contenedor.contenedor }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contenedor', contenedor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
