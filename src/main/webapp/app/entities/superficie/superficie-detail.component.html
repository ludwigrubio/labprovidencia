<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="superficie">
            <h2><span jhiTranslate="labprovidenciaApp.superficie.detail.title">Superficie</span> {{ superficie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="labprovidenciaApp.superficie.superficie">Superficie</span></dt>
                <dd>
                    <span>{{ superficie.superficie }}</span>
                </dd>
                <dt><span jhiTranslate="labprovidenciaApp.superficie.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ superficie.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/superficie', superficie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
