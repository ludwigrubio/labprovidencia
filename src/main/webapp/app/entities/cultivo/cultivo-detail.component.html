<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cultivo">
            <h2><span jhiTranslate="labprovidenciaApp.cultivo.detail.title">Cultivo</span> {{ cultivo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="labprovidenciaApp.cultivo.cultivo">Cultivo</span></dt>
                <dd>
                    <span>{{ cultivo.cultivo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cultivo', cultivo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
