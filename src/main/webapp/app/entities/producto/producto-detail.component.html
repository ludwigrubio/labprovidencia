<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span jhiTranslate="labprovidenciaApp.producto.detail.title">Producto</span> {{ producto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="labprovidenciaApp.producto.producto">Producto</span></dt>
                <dd>
                    <span>{{ producto.producto }}</span>
                </dd>
                <dt><span jhiTranslate="labprovidenciaApp.producto.clave">Clave</span></dt>
                <dd>
                    <span>{{ producto.clave }}</span>
                </dd>
                <dt><span jhiTranslate="labprovidenciaApp.producto.serieEAN">Serie EAN</span></dt>
                <dd>
                    <span>{{ producto.serieEAN }}</span>
                </dd>
                <dt><span jhiTranslate="labprovidenciaApp.producto.tipo">Tipo</span></dt>
                <dd>
                    <div *ngIf="producto.tipo">
                        <a [routerLink]="['/tipo-producto', producto.tipo?.id, 'view']">{{ producto.tipo?.tipo }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
