<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-fq-mantequilla-heading" jhiTranslate="labprovidenciaApp.fQMantequilla.home.createOrEditLabel">Create or edit a FQ Mantequilla</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.lote" for="field_lote">Lote</label>
                    <input type="text" class="form-control" name="lote" id="field_lote"
                           formControlName="lote"/>
                    <div *ngIf="editForm.get('lote')!.invalid && (editForm.get('lote')!.dirty || editForm.get('lote')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lote')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lote')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 45 }">
                        This field cannot be longer than 45 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.ph" for="field_ph">Ph</label>
                    <input type="number" class="form-control" name="ph" id="field_ph"
                           formControlName="ph"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.humedad" for="field_humedad">Humedad</label>
                    <input type="number" class="form-control" name="humedad" id="field_humedad"
                           formControlName="humedad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.observaciones" for="field_observaciones">Observaciones</label>
                    <input type="text" class="form-control" name="observaciones" id="field_observaciones"
                           formControlName="observaciones"/>
                    <div *ngIf="editForm.get('observaciones')!.invalid && (editForm.get('observaciones')!.dirty || editForm.get('observaciones')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('observaciones')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.area" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" formControlName="area">
                        <option *ngIf="!editForm.get('area')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="areaOption.id === editForm.get('area')!.value?.id ? editForm.get('area')!.value : areaOption" *ngFor="let areaOption of areas; trackBy: trackById">{{ areaOption.area }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('area')!.invalid && (editForm.get('area')!.dirty || editForm.get('area')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('area')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.producto" for="field_producto">Producto</label>
                    <select class="form-control" id="field_producto" name="producto" formControlName="producto">
                        <option *ngIf="!editForm.get('producto')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="productoOption.id === editForm.get('producto')!.value?.id ? editForm.get('producto')!.value : productoOption" *ngFor="let productoOption of productos; trackBy: trackById">{{ productoOption.producto }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('producto')!.invalid && (editForm.get('producto')!.dirty || editForm.get('producto')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('producto')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.analista" for="field_analista">Analista</label>
                    <select class="form-control" id="field_analista" name="analista" formControlName="analista">
                        <option *ngIf="!editForm.get('analista')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="userExtraOption.id === editForm.get('analista')!.value?.id ? editForm.get('analista')!.value : userExtraOption" *ngFor="let userExtraOption of userextras; trackBy: trackById">{{ userExtraOption.nombreCompleto }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('analista')!.invalid && (editForm.get('analista')!.dirty || editForm.get('analista')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('analista')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="labprovidenciaApp.fQMantequilla.proveedor" for="field_proveedor">Proveedor</label>
                    <select class="form-control" id="field_proveedor" name="proveedor" formControlName="proveedor">
                        <option *ngIf="!editForm.get('proveedor')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="personalOption.id === editForm.get('proveedor')!.value?.id ? editForm.get('proveedor')!.value : personalOption" *ngFor="let personalOption of personals; trackBy: trackById">{{ personalOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('proveedor')!.invalid && (editForm.get('proveedor')!.dirty || editForm.get('proveedor')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('proveedor')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
