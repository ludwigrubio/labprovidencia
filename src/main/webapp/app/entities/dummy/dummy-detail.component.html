<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dummy">
            <h2><span jhiTranslate="labprovidenciaApp.dummy.detail.title">Dummy</span> {{ dummy.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="labprovidenciaApp.dummy.name">Name</span></dt>
                <dd>
                    <span>{{ dummy.name }}</span>
                </dd>
                <dt><span jhiTranslate="labprovidenciaApp.dummy.area">Area</span></dt>
                <dd>
                    <div *ngIf="dummy.area">
                        <a [routerLink]="['/area', dummy.area?.id, 'view']">{{ dummy.area?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dummy', dummy.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
